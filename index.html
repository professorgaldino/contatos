<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Contatos - Visualização Completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .search-container {
      position: sticky;
      top: 0;
      background: white;
      padding: 15px 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #pesquisa {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 60px;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .loading, .no-results {
      text-align: center;
      padding: 20px;
    }
    .no-results {
      color: #ff6b6b;
    }
    .empty-field {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>

<h2>Lista Completa de Contatos</h2>
<div class="search-container">
  <input type="text" id="pesquisa" placeholder="Pesquisar em todos os campos..." oninput="filtrarTabela()">
</div>

<div class="table-container">
  <table id="tabelaContatos">
    <thead id="cabecalhoTabela">
      <!-- Cabeçalho será gerado dinamicamente -->
    </thead>
    <tbody id="corpoTabela">
      <tr><td colspan="100%" class="loading">Carregando dados...</td></tr>
    </tbody>
  </table>
</div>

<script>
let contatos = [];
let todasAsChaves = [];

// Função para corrigir caracteres mal codificados
function corrigirEncoding(texto) {
  if (!texto) return "";
  const mapa = {
    'Ã¡': 'á', 'Ã€': 'À', 'Ã‚': 'Â', 'Ãƒ': 'Ã',
    'ÃŠ': 'Ê', 'Ã‰': 'É', 'Ãˆ': 'È',
    'Ã': 'Í', 'ÃŒ': 'Ì',
    'Ã“': 'Ó', 'Ã’': 'Ò', 'Ã”': 'Ô', 'Ã•': 'Õ',
    'Ãš': 'Ú', 'Ã™': 'Ù',
    'Ã‡': 'Ç',
    'Â': ''
  };
  let corrigido = texto;
  for (let erro in mapa) {
    corrigido = corrigido.split(erro).join(mapa[erro]);
  }
  return corrigido;
}

// Função para formatar telefones (mantém o original, apenas corrige encoding)
function formatarValor(chave, valor) {
  valor = corrigirEncoding(valor);
  return valor || '<span class="empty-field">(vazio)</span>';
}

// Função para renderizar o cabeçalho da tabela
function renderizarCabecalho() {
  const cabecalho = document.getElementById("cabecalhoTabela");
  cabecalho.innerHTML = "";
  
  const linha = document.createElement("tr");
  todasAsChaves.forEach(chave => {
    const th = document.createElement("th");
    th.textContent = chave;
    linha.appendChild(th);
  });
  cabecalho.appendChild(linha);
}

// Função para renderizar os dados na tabela
function renderizarTabela(lista) {
  const corpo = document.getElementById("corpoTabela");
  corpo.innerHTML = "";

  if (lista.length === 0) {
    corpo.innerHTML = `<tr><td colspan="${todasAsChaves.length}" class="no-results">Nenhum contato encontrado.</td></tr>`;
    return;
  }

  lista.forEach(contato => {
    const linha = document.createElement("tr");
    
    todasAsChaves.forEach(chave => {
      const td = document.createElement("td");
      td.innerHTML = formatarValor(chave, contato[chave]);
      linha.appendChild(td);
    });
    
    corpo.appendChild(linha);
  });
}

// Função para filtrar a tabela
function filtrarTabela() {
  const termo = document.getElementById("pesquisa").value.toLowerCase();
  
  if (!termo) {
    renderizarTabela(contatos);
    return;
  }

  const filtrados = contatos.filter(contato => {
    // Verifica em todos os campos do contato
    return Object.values(contato).some(
      valor => valor && valor.toString().toLowerCase().includes(termo)
    );
  });

  renderizarTabela(filtrados);
}

// Carrega os dados do JSON
fetch('contatos.json')
  .then(response => response.json())
  .then(data => {
    contatos = Array.isArray(data) ? data : [data];
    
    // Obtém todas as chaves únicas de todos os contatos
    todasAsChaves = [...new Set(contatos.flatMap(Object.keys))];
    
    renderizarCabecalho();
    renderizarTabela(contatos);
  })
  .catch(error => {
    document.getElementById("corpoTabela").innerHTML = 
      `<tr><td colspan="${todasAsChaves.length || 5}" class="no-results">Erro ao carregar contatos: ${error.message}</td></tr>`;
    console.error("Erro ao carregar JSON:", error);
  });
</script>

</body>
</html>
