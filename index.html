<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Contatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h2>Lista de Contatos</h2>
<input type="text" id="pesquisa" placeholder="Pesquisar por nome, telefone ou endereço..." oninput="filtrarTabela()">

<table id="tabelaContatos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefones</th>
      <th>Endereço</th>
    </tr>
  </thead>
  <tbody id="corpoTabela">
    <tr><td colspan="3">Carregando dados...</td></tr>
  </tbody>
</table>

<script>
let contatos = [];

// Corrige caracteres mal codificados como ELOÃSA → ELOÍSA
function corrigirEncoding(nome) {
  if (!nome) return "";
  const mapa = {
    'Ã¡': 'á', 'Ã ': 'à', 'Ã¢': 'â', 'Ã£': 'ã',
    'Ãª': 'ê', 'Ã©': 'é', 'Ã¨': 'è',
    'Ã­': 'í', 'Ã¬': 'ì',
    'Ã³': 'ó', 'Ã²': 'ò', 'Ã´': 'ô', 'Ãµ': 'õ',
    'Ãº': 'ú', 'Ã¹': 'ù',
    'Ã§': 'ç',
    'Ã': 'Á', 'Ã€': 'À', 'Ã‚': 'Â', 'Ãƒ': 'Ã',
    'ÃŠ': 'Ê', 'Ã‰': 'É', 'Ãˆ': 'È',
    'Ã': 'Í', 'ÃŒ': 'Ì',
    'Ã“': 'Ó', 'Ã’': 'Ò', 'Ã”': 'Ô', 'Ã•': 'Õ',
    'Ãš': 'Ú', 'Ã™': 'Ù',
    'Ã‡': 'Ç',
    'Â': '', // Remove "Â" usado indevidamente
  };
  let corrigido = nome;
  for (let erro in mapa) {
    corrigido = corrigido.split(erro).join(mapa[erro]);
  }
  return corrigido;
}

// Corrige nomes comuns que costumam vir sem acento
function corrigirNomeSemAcento(nome) {
  const mapa = {
    'JOAO': 'JOÃO',
    'MARCIA': 'MÁRCIA',
    'ELOISA': 'ELOÍSA',
    'ANA LUISA': 'ANA LUÍSA',
    'LUCIA': 'LÚCIA',
    'CLAUDIA': 'CLÁUDIA'
    // adicione mais conforme necessário
  };
  return mapa[nome.toUpperCase()] || nome;
}

function formatarTelefone(telefone) {
  if (!telefone) return '';
  const tel = telefone.replace(/\D/g, '');
  if (tel.length === 11) {
    return `(${tel.slice(0, 2)}) ${tel.slice(2, 7)}-${tel.slice(7)}`;
  }
  return telefone;
}

function montarNome(contato) {
  return [contato["First Name"], contato["Middle Name"], contato["Last Name"]]
    .filter(Boolean)
    .map(n => corrigirNomeSemAcento(corrigirEncoding(n)))
    .join(" ");
}

function montarTelefones(contato) {
  const tel1 = contato["Phone 1 - Value"] ? `${contato["Phone 1 - Label"] || ""}: ${formatarTelefone(contato["Phone 1 - Value"])}` : "";
  const tel2 = contato["Phone 2 - Value"] ? `${contato["Phone 2 - Label"] || ""}: ${formatarTelefone(contato["Phone 2 - Value"])}` : "";
  return [tel1, tel2].filter(Boolean).join("<br>");
}

function renderizarTabela(lista) {
  const corpo = document.getElementById("corpoTabela");
  corpo.innerHTML = "";

  if (lista.length === 0) {
    corpo.innerHTML = "<tr><td colspan='3'>Nenhum contato encontrado.</td></tr>";
    return;
  }

  lista.forEach(contato => {
    const linha = document.createElement("tr");
    linha.innerHTML = `
      <td>${montarNome(contato)}</td>
      <td>${montarTelefones(contato)}</td>
      <td>${corrigirNomeSemAcento(corrigirEncoding(contato["Last Name"] || "-"))}</td>
    `;
    corpo.appendChild(linha);
  });
}

function filtrarTabela() {
  const termo = document.getElementById("pesquisa").value.toLowerCase();
  const filtrados = contatos.filter(c =>
    montarNome(c).toLowerCase().includes(termo) ||
    (c["Phone 1 - Value"] && c["Phone 1 - Value"].includes(termo)) ||
    (c["Phone 2 - Value"] && c["Phone 2 - Value"].includes(termo)) ||
    (c["Last Name"] && corrigirEncoding(c["Last Name"]).toLowerCase().includes(termo))
  );
  renderizarTabela(filtrados);
}

fetch('contatos.json')
  .then(response => response.json())
  .then(data => {
    contatos = data;
    renderizarTabela(contatos);
  })
  .catch(error => {
    document.getElementById("corpoTabela").innerHTML = "<tr><td colspan='3'>Erro ao carregar contatos.</td></tr>";
    console.error("Erro ao carregar JSON:", error);
  });
</script>

</body>
</html>
